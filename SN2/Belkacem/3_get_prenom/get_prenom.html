<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" <title>CGI : methode GET</title>
</head>

<body>
    <font color=red>
        <h3> Traitement d'un formulaire par script CGI.<br>
            Ce script CGI recupere le prenom par la methode GET</h3>
    </font>
    <form action="/cgi/bin/get_prenom.exe" method="GET">
        Prenom : <input type="texte" name="Prenom"><br>
        <input type="submit" name="CGI-GET" value="Envoyer">
    </form>
</body>

</html>
