<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" <title>CGI : methode POST</title>
</head>

<body>
    <font color=red>
        <h3>Traitement d'un formulaire par script CGI.<br>
            Ce script CGI recupere le prenom par la methode POST</h3>
    </font>
    <form action="/cgi-bin/post_prenom.exe" method="POST">
        <!--Questionnaire envoyé à devinette.exe avec POST-->
        Prenom : <input type="texte" name="Prenom"><br>
        <!--Variable Prenom-->
        <input type="submit" name="CGI-POST" value="Envoyer">
        <!--Envoi avec la valeur "Envoyer"-->
    </form>
</body>

</html>
